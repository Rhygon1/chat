<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* width */
        ::-webkit-scrollbar {
          width: 20px;
        }
        
        /* Track */
        ::-webkit-scrollbar-track {
          box-shadow: inset 0 0 5px grey; 
          border-radius: 10px;
        }
         
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: gold; 
          border-radius: 10px;
        }
        
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: gold; 
        }
        body{ margin: 10px; background-color: black; color: gold; font-family: Arial, Helvetica, sans-serif;}
        .messages{
            overflow-y: scroll;
            overflow-x: hidden;

            width:84vw;
            height:90vh;
            transform:rotateX(180deg);
                            -moz-transform:rotateX(180deg); /* Mozilla */
                            -webkit-transform:rotateX(180deg); /* Safari and Chrome */
                            -ms-transform:rotateX(180deg); /* IE 9+ */
                            -o-transform:rotateX(180deg); /* Opera */
        }
        .Color{
        height: 20px; width: 900px;
        transform:rotateX(180deg);
                        -moz-transform:rotateX(180deg); /* Mozilla */
                        -webkit-transform:rotateX(180deg); /* Safari and Chrome */
                        -ms-transform:rotateX(180deg); /* IE 9+ */
                        -o-transform:rotateX(180deg); /* Opera */
        }   
        #input-message{ position: fixed; bottom: 0px; display: flex; justify-content: center; margin-bottom: 10px; margin-left: 0px}
        #message{ width: 86vw; height: 30px; border: 2px solid gold; background-color: black; color: white; font-size: 20px;}
        button{ margin-left: 10px; background-color: black; color: gold; border: 1px solid gold;}
        #message:focus{ outline:none; border: 3px solid gold; }
        #name{ width: 160px; height: 15px; border: 2px solid gold; background-color: black; color: white;}
        #name:focus{ outline:none; border: 3px solid gold; }
        button:hover{ outline: none; border: 2px solid gold;}
        #main{ position: relative; width: 97vw !important}
        #secong{ position: absolute; right: 0 !important; top: 10px; }

        @media (max-width: 100vh){
        /* width */
        ::-webkit-scrollbar {
          width: 0px;
        }
        
        /* Track */
        ::-webkit-scrollbar-track {
          box-shadow: inset 0 0 5px grey; 
          border-radius: 4px;
        }
         
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: gold; 
          border-radius: 40px;
        }
        
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: gold; 
        }
            body{ margin: 3px; background-color: black; color: gold; font-family: Arial, Helvetica, sans-serif; padding: 0%;}
            .messages{
                overflow-y: scroll;
                overflow-x: hidden;

                width:45vh;
                height:80vh;
                transform:rotateX(180deg);
                                -moz-transform:rotateX(180deg); /* Mozilla */
                                -webkit-transform:rotateX(180deg); /* Safari and Chrome */
                                -ms-transform:rotateX(180deg); /* IE 9+ */
                                -o-transform:rotateX(180deg); /* Opera */
            }
            .Color{
            height: auto; width: 80vw; margin-top: 4px; font-size: 13px;
            transform:rotateX(180deg);
                            -moz-transform:rotateX(180deg); /* Mozilla */
                            -webkit-transform:rotateX(180deg); /* Safari and Chrome */
                            -ms-transform:rotateX(180deg); /* IE 9+ */
                            -o-transform:rotateX(180deg); /* Opera */
            }  
            #input-message{ position: fixed !important; bottom: 20px; display: flex; justify-content: center; margin: 0px;}
            #message{ width: 50vw; height: 30px; border: 2px solid gold; background-color: black; color: white; font-size: 20px;}
            button{ margin-left: 10px; background-color: black; color: gold; border: 1px solid gold;}
            #message:focus{ outline:none; border: 3px solid gold; }
            #name{ width: 160px; height: 15px; border: 2px solid gold; background-color: black; color: white;}
            #name:focus{ outline:none; border: 3px solid gold; }
            button:hover{ outline: none; border: 2px solid gold;}
            #main{ position: relative; width: 95vw !important}
            #secong{ position: absolute !important; right: 0 !important; top: 10px; }
            #Change{ width: 20vw }
            #Send{ width:20vw }
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="first">
            <div id="Messages" class="messages"></div>
            <div id="input-message">
                <input type="text" id="message">
                <button id="Send">Send</button>
                <button id="Change">Change username</button>
            </div>
        </div>
        <div id="secong">People Online:</div>
    </div>
    <div id="username">
        <input type="text" id="name">
        <button id="submit">Enter name</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io("/")
        let name = document.getElementById('name')
        let submitName = document.getElementById('submit')
        let Sub = document.getElementById('username')

        Sub.hidden=true

        let message = document.getElementById('message')
        let send = document.getElementById("Send")

        document.getElementById('Change').addEventListener("click", ()=>{
            Sub.hidden=false
            document.getElementById('main').hidden=true
        })

        document.addEventListener("keyup", key=>{
            if (key.keyCode==13){
                if (document.getElementById('main').hidden){
                    if (name.value!="" || name.value!=" "){
                        localStorage.setItem("Username", name.value)
                        name.value=""
                        Sub.hidden=true
                        document.getElementById('main').hidden=false
                        socket.emit("function", localStorage.getItem("Username"))
                    }
                } else {
                    if(message.value!="" && message.value!=" "){
                        let User = localStorage.getItem("Username")
                        let message1 = message.value
                        socket.emit("send-message", message1, User)
                        Addmessage()
                    }
                    
                }
            }
        })

        send.addEventListener("click", ()=>{
            if(message.value!="" && message.value!=" "){
                let User = localStorage.getItem("Username")
                let message1 = message.value
                socket.emit("send-message", message1, User)
                Addmessage()
            }
        })

        socket.on("Get", (a, b)=>{
            let name = localStorage.getItem("Username")
            socket.emit("Use", name)
            a.forEach(mess=>{
                let messagebox = document.createElement('div')
                messagebox.classList.add("Color")
                messagebox.innerText = mess
                document.getElementById('Messages').prepend(messagebox)
            })
            b.forEach(user=>{
                let div = document.createElement('div')
                div.id=user
                div.innerText=user
                document.getElementById('secong').append(div)
            })
            if (localStorage.getItem("Username")!=null){
                socket.emit("function", localStorage.getItem("Username"))
            }
        })

        socket.on("Username", ()=>{
            Sub.hidden=false
            document.getElementById('main').hidden=true
        })

        submitName.addEventListener("click", ()=>{
            if (name.value!="" || name.value!=" "){
                localStorage.setItem("Username", name.value)
                name.value=""
                Sub.hidden=true
                document.getElementById('main').hidden=false
                socket.emit("function", localStorage.getItem("Username"))
            }
        })

        socket.on("Add-message", (message, User)=>{
            let messagebox = document.createElement('div')
            messagebox.classList.add("Color")
            messagebox.innerText = `${User}: ${message}`
            document.getElementById('Messages').prepend(messagebox)
            Notification.requestPermission().then(perm => {
                console.log(perm)
                if (perm === 'denied') return
                let n = new Notification(`${User} sent a message`, {
                    body: message
                })
                console.log(n)
            })
        })
        

        function Addmessage(){
            let message1 = message.value
            let messagebox = document.createElement('div')
            messagebox.classList.add("Color")
            messagebox.innerText = `${localStorage.getItem("Username")}: ${message1}`
            document.getElementById('Messages').prepend(messagebox)
            message.value=""
        }

        socket.on("Start", user=>{
            let secong = document.getElementById('secong').childNodes
            let one = []
            secong.forEach(div=>{
                one.push(div.id)
            })
            if(one.includes(user)){
            } else {    
                let div = document.createElement('div')
                div.id=user
                div.innerText=user
                document.getElementById('secong').append(div)
            }
        })

        socket.on("upd", name=>{
            let divs =  document.querySelectorAll('div')
            divs.forEach(div=>{
                if (div.id==name){
                    document.getElementById('secong').removeChild(document.getElementById(name))
                }
            })
        })

        socket.on("delete", ()=>{
            const mesDiv = document.getElementById('Messages')
            mesDiv.innerHTML=""
        })
    </script>
</body>
</html>
